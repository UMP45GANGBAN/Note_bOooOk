<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>基础选择器之类选择器</title>
        <!-- 类选择器无视标签，按类进行渲染 -->
        <style>
            /* 口诀： 样式点定义，结构类调用 一个或多个，开发最常用 */
            /* 语法：           
            .类名 {               /////注意类名前边的“点”不能忘
                属性1：属性值1；
                ...
            } */
            .red {
                color: red;
            }
            /* 命名类名时避免纯数字或中文 可以使用中横线*/
            .green {
                color: green;
            }

            .white-with-black {
                color: aquamarine;
            }
            

        </style>
    </head>
    <body>
        <ul>
            <li class="red">冰雨</li>
            <li class="green">来生缘</li>
            <li class="white-with-black">李香兰</li>
            <li>生僻字</li>
            <li>江南</li>
        </ul> 
        <div class="red">div标签红色测试</div> 
    </body>
</html>
