<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>基础选择器之标签选择器</title>
        <style>
            /* 标签选择器：写上标签名*/       /*作用：标签选择器作用于同一类的所有标签 */
            /* 语法：
            标签名 {
                属性1：属性值1；
                属性2：属性值2；
                属性3：属性值3；
            } */
            p {
                color: green;
            }
            div {
                color: pink;
            }
            
        </style>
    </head>
    <body>
        <p>男生</p>
        <p>男生</p>
        <p>男生</p>
        <div>女生</div>
        <div>女生</div>
        <div>女生</div>
    </body>
</html>
