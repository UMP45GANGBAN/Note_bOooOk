<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>基础选择器之通配符选择器</title>

        <!-- 在CSS中，通配符选择器使用 “*” 定义，他表示选取页面中所有元素（标签） -->
        <style>

            * {
                color: red;
            }
            /* 这里把html body div span li等等的标签都改成了红色 */
        </style>
    </head>
    <body>
        <div>我的</div>
        <span>我的</span>
        <ul>
            <li>还是我的</li>
        </ul>
    </body>
</html>
